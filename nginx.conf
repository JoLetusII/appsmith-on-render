worker_processes auto;
events { worker_connections 1024; }

http {
  include       mime.types;
  sendfile      on;
  tcp_nopush    on;
  tcp_nodelay   on;

  # WebSocket upgrade mapping
  map $http_upgrade $connection_upgrade { default upgrade; '' close; }

  server {
    listen       ${PORT};
    server_name  _;

    # --- Static editor UI ---
    root  /opt/appsmith/editor;
    index index.html;

    # Health check
    location = /healthcheck { proxy_pass http://127.0.0.1:8080/healthcheck; }

    # Loader + info
    location = /loading.html { root /tmp/appsmith/www; try_files /loading.html =404; }
    location = /info.json    { root /opt/appsmith; try_files /info.json =404; }

    # --- API/auth ---
    location /api/    { proxy_set_header Host $host; proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; proxy_set_header X-Forwarded-Proto $scheme; proxy_pass http://127.0.0.1:8080; }
    location /oauth2/ { proxy_set_header Host $host; proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; proxy_set_header X-Forwarded-Proto $scheme; proxy_pass http://127.0.0.1:8080; }
    location /login/  { proxy_set_header Host $host; proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; proxy_set_header X-Forwarded-Proto $scheme; proxy_pass http://127.0.0.1:8080; }
    location /logout/ { proxy_set_header Host $host; proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; proxy_set_header X-Forwarded-Proto $scheme; proxy_pass http://127.0.0.1:8080; }

    # WebSockets
    location /ws/ {
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_set_header Host $host;
      proxy_pass http://127.0.0.1:8080;
    }

    # Supervisor UI
    location /supervisor/ {
      proxy_set_header Host $host;
      proxy_pass http://127.0.0.1:9001/;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
      expires 1y;
      add_header Cache-Control "public, max-age=31536000, immutable";
      try_files $uri =404;
    }

    # Client-side routing fallback
    location / { try_files $uri /index.html; }
  }
}


